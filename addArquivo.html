<body>

  <nav>
    <div class="nav-wrapper  blue darken-4">
      <a href="index.html" class="brand-logo  primeiro-a">CloudStack</a>

        <li><a href="#">Arquivos</a></li>
      </ul>

  <main class="container">
    <h4>Adicionar Arquivo</h4>

    <div class="row">
      <div class="col s12">

        <div class="row">
          <div class="input-field col s12">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="titulo">Título do Arquivo</label>
            <span class="helper-text" data-error="Título muito curto. Coloque um titulo com pelo menos 3 caracteres."
              data-success="">Digite o nome do Arquivo</span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricaoform" class="materialize-textarea"></textarea>
            <label for="descricaoform">Descrição do Arquivo</label>
            <span class="helper-text" data-error="Título muito curto. Coloque um titulo com pelo menos 3 caracteres."
              data-success="">Digite a descrição do Arquivo</span>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <input id="qtd_arquivos" type="number" class="validate" min="1" max="100">
            <label for="qtd_arquivos">Quantidade de Arquivo</label>
            <span class="helper-text" data-error="Coloque no minimo 1 arquivo. Maximo de arquivos 100"
              data-success="">Digite a quantidade de
              arquivo</span>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <input id="tituloo" type="file" class="validate" minlength="3">
            <span class="helper-text" data-error="Título muito curto. Coloque um titulo com pelo menos 3 caracteres."
              data-success="">Coloque o Arquivo Aqui</span>
          </div>
        </div>

        <p>Tipo do arquivo</p>
        <p>
          <label>
            <input id="opcs1" name="group1" type="radio" checked value=".jpg" />
            <span>.jpg</span>
          </label>
        </p>


        <p>
          <label>
            <input id="opcs1" name="group1" type="radio" checked value=".png" />
            <span>.png</span>
          </label>
        </p>

        <p>
          <label>
            <input id="opcs1" name="group1" type="radio" checked value=".avg" />
            <span>.avg</span>
          </label>
        </p>

        <p>
          <label>
            <input id="opcs1" name="group1" type="radio" checked value=".zip/rar" />
            <span>.zip/rar</span>
          </label>
        </p>

        <p>
          <label>
            <input id="opcs1" name="group1" type="radio" checked value=".jpeg" />
            <span>.jpeg</span>
          </label>
        </p>

      </div>

    </div>

    </div>
    </div>



    <div class="row">
      <div class="col">
        <a href="index.html" class="btn orange darken-4 ">Cancelar</a>
      </div>
      <div class="col">
        <button id="botao-cadastrar" class=" btn indigo darken-1 ">Salvar</button>
        <!--
          Link Antigo
        <a id="teste" href="meusArquivos.html" class="btn indigo darken-1">Salvar</a>
         -->
      </div>
    </div>
    </form>
    </div>

  </main>
  <script src="./assets/js/options.js"></script>

</body>

</html>
